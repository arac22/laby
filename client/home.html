<template name='home'>
  <div id='home'>
  	{{>buttons}}
  	{{>myTable}}
  </div>
</template>

<template name="buttons">
    <button type="button" id="btnNewGame" class="btn btn-primary">New Game</button>
</template>

<template name="myTable">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
        {{>tableHeader}}
        {{#each games}}
          {{>tableRow}}
        {{/each}}  
    </table>
  </div>
</template>


<template name="tableHeader">
  <tr>
    <th>Game</th>
    <th>Players</th>
    <th>Board</th>
    <th>Actions</th>
  </tr>
</template>


<template name="tableRow">
  <tr>
    <td><a href='/play/{{_id}}'> {{_id}}</a></td>
    <td>
      <div>     
        {{#each players}}
          {{>playerName}}
        {{/each}} 
      </div> 
    </td>
    <td>{{board.length}}</td>
    <td>
      <button type="button" id="btnDeleteGame" class="btn btn-primary">Delete</button>
    </td>
  </tr>
</template>

<template name="playerName">
  <div>
    {{username}}  
  </div>
</template>
