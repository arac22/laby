<template name='play'>
<div id='play'>
	Play Template
	<a href="/">Home</a>
	<div>
		<p>game id: {{_id}}</p>
		<p>turn: {{currentTurn.username}}</p>
		<p>inProgress: {{inProgress}}</p>
		<p>started from: {{started}}</p>
		{{>players}}
		{{>board}}

	</div>
</div>
</template>


<template name='board'>
	Board Template
	<div class="table-responsive">
		<table class="table table-bordered table-striped">
		{{#each board.rows}}
			{{> boardRow}}
		{{/each}}
		</table>
	</div>
</template>

<template name='boardRow'>
		<tr>
			{{#each this}}
				<td>{{> boardCard}}</td>
			{{/each}}
		</tr>	
</template>


<template name='boardCard'>
	<div class='card {{suit}}-shape rotate{{rotation}}'>
		<span class='boardName' >{{name}}</span>
	</div>
</template>

<template name='players'>
	<div>	
		Players
		{{#each players}}
			{{>player}}
		{{/each}}
	</div>
</template>

<template name='player'>
	<div>
		Player {{_id}} {{username}}
		{{>hand}}
	</div>
</template>

<template name='hand'>
	<div>
		Hand
		{{#each hand}}
			{{>targetCard}}
		{{/each}}
	</div>
</template>

<template name='targetCard'>
	<div>
		target: {{name}}
	</div>
</template>
