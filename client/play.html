<template name='play'>
<div id='play'>
	<div class="row">
	<ul class="list-unstyled">
		<strong>Game</strong>
		<li>game id: {{_id}}</li>
		<li>turn: {{currentTurn.username}}</li>
		<li>inProgress: {{inProgress}}</li>
		<li>started from: {{started}}</li>		
	</ul>
	</div>
	{{>players}}
	{{>board}}
</div>
</template>


<template name='board'>
	<div class="table-responsive">
		<table class="table table-bordered table-striped">
		{{#each board.rows}}
			{{> boardRow}}
		{{/each}}
		</table>
	</div>
</template>

<template name='boardRow'>
		<tr>
			{{#each this}}
				<td>{{> boardCard}}</td>
			{{/each}}
		</tr>	
</template>


<template name='boardCard'>
	<div class='card {{suit}}-shape rotate{{rotation}}'>
		<span class='boardName' >{{name}}</span>
	</div>
</template>

<template name='players'>
	<div>
		<strong>Players</strong>	
		{{#each players}}
			{{>player}}
		{{/each}}
	</div>
</template>

<template name='player'>
	<div>
		Player {{_id}} {{username}}
		{{>hand}}
	</div>
</template>

<template name='hand'>
	<div>
		<i>Hand</i>
		{{#each hand}}
			{{>targetCard}}
		{{/each}}
	</div>
</template>

<template name='targetCard'>
	<div>
		target: {{name}}
	</div>
</template>
